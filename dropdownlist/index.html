<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdownlist</title>
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
     integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
     crossorigin="anonymous" 
     referrerpolicy="no-referrer" 
     />
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="dropdown">
        <input type="text" class="textBox" placeholder="Dropdown Menu" readonly>
        <div class="option">
            <div onclick="show('HTML')"><ion-icon name="logo-html5"></ion-icon>HTML</div>
            <div onclick="show('CSSL')"><ion-icon name="logo-css3"></ion-icon>CSS</div>
            <div onclick="show('JAVASCRIPT')"><ion-icon name="logo-nodejs"></ion-icon>JAVASCRIPT</div>
            <div onclick="show('REACT.JS')"><ion-icon name="logo-react"></ion-icon>REACT.JS</div>
            <div onclick="show('FIGMA')"><ion-icon name="logo-figma"></ion-icon>FIGMA</div>
        </div>
        <!-- <div class="dropdown1"> 
            <input type="text" class="textBox1" placeholder="Dropdown Menu" readonly>
            <div class="option1">
                <div onclick="show('HTML')"><ion-icon name="logo-html5"></ion-icon>HTML</div>
                <div onclick="show('CSSL')"><ion-icon name="logo-css3"></ion-icon>CSS</div>
                <div onclick="show('JAVASCRIPT')"><ion-icon name="logo-nodejs"></ion-icon>JAVASCRIPT</div>
                <div onclick="show('REACT.JS')"><ion-icon name="logo-react"></ion-icon>REACT.JS</div>
                <div onclick="show('FIGMA')"><ion-icon name="logo-figma"></ion-icon>FIGMA</div>
            </div>-->
  
    </div>

    <script src="app.js"></script>
